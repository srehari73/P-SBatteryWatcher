plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'application'
}

sourceCompatibility = 11

group 'org.ps'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'com.hedera.hashgraph:sdk:2.5.0'
    implementation 'io.grpc:grpc-netty-shaded:1.40.0'
    //implementation 'io.github.cdimascio:java-dotenv:5.2.2' // Module that stores your environment variables from a .env file
    implementation 'org.slf4j:slf4j-nop:1.7.29'
    implementation 'com.google.code.gson:gson:2.8.8'
}

test {
    useJUnitPlatform()
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = '11.0.2'
}

mainClassName = 'org.ps.BatteryWatcherMain'